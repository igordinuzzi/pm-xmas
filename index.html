<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PM xmas test</title>
  <style>
    /* Modal styles same as above */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      position: relative;
      margin: 10% auto; 
      padding: 0;
      width: 80%; 
      max-width: 700px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 25px;
      color: #fff;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    .window {
      cursor: pointer;
      fill: #ADD8E6; /* Light blue for windows */
      transition: fill 0.3s;
    }
    .window:hover {
      fill: #87CEFA; /* Sky blue on hover */
    }
  </style>
</head>
<body>

<h2>PM xmas test</h2>

<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- House base -->
  <rect x="100" y="200" width="300" height="200" fill="#8B4513" />
  <!-- Roof -->
  <polygon points="100,200 250,100 400,200" fill="#A52A2A" />
  <!-- Windows -->
  <rect class="window" id="window1" x="130" y="230" width="60" height="60" onclick="openModal('video1.mp4')" />
  <rect class="window" id="window2" x="310" y="230" width="60" height="60" onclick="openModal('video2.mp4')" />
  <!-- Add more windows as needed -->
</svg>

<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <video id="modalVideo" controls>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>
  function openModal(videoSrc) {
    var modal = document.getElementById("myModal");
    var video = document.getElementById("modalVideo");
    video.src = videoSrc;
    modal.style.display = "block";
  }

  function closeModal() {
    var modal = document.getElementById("myModal");
    var video = document.getElementById("modalVideo");
    modal.style.display = "none";
    video.pause();
    video.currentTime = 0;
  }

  // Close modal when clicking outside the content
  window.onclick = function(event) {
    var modal = document.getElementById("myModal");
    if (event.target == modal) {
      closeModal();
    }
  }
</script>

</body>
</html>
